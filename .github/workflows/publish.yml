name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish_npm:
    name: Publish to NPM
    runs-on: ubuntu-latest

    concurrency:
      group: publish-npm-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    env:
      CI: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          scope: '@stoe'

      - name: npm install
        run: |
          npm set-script prepare ""
          npm install --ignore-scripts --pure-lockfile
          git ls-files -z . | xargs -0 git update-index --assume-unchanged

      - run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish_gh:
    name: Publish to GitHub
    runs-on: ubuntu-latest

    concurrency:
      group: publish-gh-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    env:
      CI: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@stoe'

      - name: npm install
        run: |
          npm set-script prepare ""
          npm install --ignore-scripts --pure-lockfile
          git ls-files -z . | xargs -0 git update-index --assume-unchanged

      - run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  delete_old_packages:
    name: Delete old packages
    runs-on: ubuntu-latest

    needs: [publish_gh]
    if: always()

    permissions:
      contents: read
      packages: write

    env:
      CI: true

    strategy:
      matrix:
        package:
          - "uebersicht-calendar"
          - "uebersicht-calendar-private"
          - "uebersicht-github"
          - "uebersicht-nowplaying"
          - "uebersicht-simpleclock"
          - "uebersicht-worldclock"

    steps:
      - uses: actions/delete-package-versions@v3
        with:
          package-name: ${{ matrix.package }}
          min-versions-to-keep: 2
          token: ${{ secrets.GITHUB_TOKEN }}
